<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PartyPlanner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ PartyPlanner</h1>

    <section class="party-setup">
      <h2>Set Up Your Party</h2>
      <form id="partyForm">
        <label for="partyDate">Party Date:</label>
        <input type="date" id="partyDate" required />

        <label for="partyDescription">Description:</label>
        <textarea id="partyDescription" rows="3" required></textarea>

        <label for="inviteMessage">Invite Message:</label>
        <textarea id="inviteMessage" rows="2" required></textarea>

        <button type="submit">Save Party</button>
      </form>
    </section>

    <section class="invite-display" id="inviteSection" style="display: none;">
      <h2>ðŸŽˆ You're Invited!</h2>
      <p id="displayDate"></p>
      <p id="displayDescription"></p>
      <blockquote id="displayMessage"></blockquote>
    </section>

    <section class="guest-registration" id="registrationSection" style="display: none;">
      <h2>Join the Party</h2>
      <form id="guestForm">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <button type="submit">Join</button>
      </form>
      <h3>Guest List</h3>
      <ul id="guestList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
